<section class="contact" id="contact">
    <div class="container">
        <div class="contact__content">
            <div class="contact__item contact__item_ferst">
                <h2 class="contact__title">LevelUp</h2>
            </div>
            <div class="contact__item contact__item_second">
                <time class="contact__timer">
                    <span id="timer-hours">00</span> : 
                    <span id="timer-minutes">30</span> : 
                    <span id="timer-seconds">00</span>
                </time>
            </div>
            <div class="contact__item contact__item_third">
                <div class="contact__promo">
                    <img src="img/prod.png" alt="LevelUp" class="contact__image">
                </div>
                <div class="contact__product-price">
                    <span class="contact__new-price">999 &#8381;</span>
                    <span class="contact__old-price">1000 &#8381;</span>
                </div>
            </div>
            <div class="contact__item contact__item_fourth">
                <form action="" class="contact__form">
                    <label class="contact__label">
                        <span>Имя</span>
                        <span class="contact__name-hint">Например: Иван</span>
                        <input class="contact__input contact__input_name" type="text" name="name" placeholder="Имя"  maxlength="60">
                    </label>
                    <label class="contact__label">
                        <span>Номер</span>
                        <span class="contact__phone-hint">Например: +79280010101</span>
                        <input class="contact__input contact__input_phone" type="tel" name="phone" placeholder="Телефон" maxlength="11">
                    </label>
                    <button class="contact__button btn">Заказать</button>
                </form>
            </div>
        </div>
    </div>
</section>
